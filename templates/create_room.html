<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
    <title>Join roomt</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='joinroom.js') }}"></script>

</head>
<body>
    <h1 id="title">Create room</h1>


    <form id="create">
        <input type="text" name="room" id="create_room" placeholder="Room Name">
        <input type="submit" value="Create">
    </form>
<form id="room">
      <textarea id="message" name="message" rows="2" cols="200" autocomplete="off" placeholder="Write a message" type="text"></textarea>
      <input type="submit" value="Send">
</form>
    <h2>Receive:</h2>
    <div id="chat"></div>
</body>
</html>
