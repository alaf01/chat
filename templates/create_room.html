{% extends "logged_layout.html" %}

{% block title %}
    Speed chat
{% endblock %}

{% block body %}
<script src="{{ url_for('static', filename='joinroom.js') }}"></script>
    <h1 id="title">Create room</h1>


    <form id="create">
        <input type="text" name="room" id="create_room" autocomplete="off" autofocus placeholder="Room Name">
        <input type="submit" value="Create">
    </form>
<form id="room">
      <textarea id="message" name="message" rows="2" cols="200" autocomplete="off" autofocus placeholder="Write a message" type="text"></textarea>
      <input id="inroom" type="submit" value="Send">
</form>
    <h2 id="chatlog">Chat messages:</h2>
    <div id="chat"></div>
{% endblock %}
