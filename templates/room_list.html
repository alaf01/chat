{% extends "logged_layout.html" %}

{% block title %}
    Speed chat
{% endblock %}

{% block body %}
<script src="{{ url_for('static', filename='roomlist.js') }}"></script>

    <h1 id="title">Select room you want to join</h1>
      <form id="room_list">
       <select name="Join room">

    {% for room in active %}
          <option value="{{room}}">{{room}}</option>
    {% endfor %}
        </select>
      <input type="submit" value="Submit">
    </form>

    <div id="hide">
    <h1>General chat</h1>
    <div id="chat">
    </div>
    <form id="add-message" class="message">
      <br>
        <textarea id="message" name="message" rows="2" cols="200" autocomplete="off" placeholder="Write a message" type="text"></textarea>
        <input id="submit"  type="submit" value="sent message">
    </form>
    </div>
{% endblock %}
